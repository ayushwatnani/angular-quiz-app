        </div>

                <span style="font-family: italic;">Question 1 of 9</span>

                    <div class="card">

                <li>
                    <div class="card">
                        John
                    </div>
                </li>
                <li>
                    <div class="card">
                        Danny
                    </div>
                </li>
                <li>
                    <div class="card">
                        Daniels
                    </div>
                </li>
            </ol>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa fa-chevron-left fa-3x text-primary" aria-hidden="true"></i>
            </button>
            <button class="btn"><i class="fa fa-refresh fa-3x text-primary" aria-hidden="true"></i>
            </button>
            <button class="btn"><i class="fa fa-chevron-right fa-3x text-primary" aria-hidden="true"></i></button>
        </div>
    </div>
