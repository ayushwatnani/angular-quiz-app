<div class="container mt-2 mb-3">
    <div class="card">
        <div class="d-flex p-3 justify-content-between">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90">
            </div>
            <div class="quiz-header">
                <div style="font-family: cursive;">Angular and TypeScript Quiz!</div>
                <span style="font-family: italic;">Welcome <span class="text-bold">{{ name }}</span></span>
            </div>
        </div>

        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{ points }} Points</h5>
            </div>

            <div class="question-remain">
                <span style="font-family: italic;">Question {{currentQuestion+1}} of {{ questionList.length }}</span>
            </div>

            <div class="timer">
                {{ counter }} sec
            </div>        
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="question">
            <div class="card">
                <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
            </div>
        </div>
        <div class="option">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li>
                    <div class="card">
                        {{ option.text }}
                    </div>
                </li>
            </ol>
        </div>

        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa fa-chevron-left fa-3x text-primary" aria-hidden="true"></i>
            </button>
            <button class="btn"><i class="fa fa-refresh fa-3x text-primary" aria-hidden="true"></i>
            </button>
            <button class="btn" (click)="nextQuestion()"><i class="fa fa-chevron-right fa-3x text-primary" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
